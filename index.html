<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Shop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <a href="#" class="header__logo">
            <img src="img/logo.png" alt="logo" />
          </a>

          <nav class="navbar">
            <a href="#" class="navbar__link">Главная</a>
            <a href="#" class="navbar__link">Новинки</a>
            <a href="#" class="navbar__link">Тренды</a>
            <a href="#" class="navbar__link">Отзывы</a>
            <a href="#" class="navbar__link">Контакты</a>
            <a href="#" class="navbar__link">
              <button class="navbar__button">Войти</button>
            </a>
          </nav>
        </div>
      </div>
      <!--.container-->
    </header>
    <!--.header-->

    <section class="hero">
      <div class="hero-container">
        <!-- <img src="img/hero-bg.png" class="hero__image" alt="girl in white" /> -->
        <div class="hero__text">
          <span class="hero__hachtag"># READY TO BE COOL</span>
          <h2 class="hero__title">
            Каждый может <br />
            быть крутым <br />
            и модным
          </h2>
          <span class="hero__description"
            >Чтобы быть в тренде и стать модным, вам нужно носить отличную
            одежду и обновлять свой стиль. Всё это вы можете найти здесь.
            Начните сейчас.</span
          >
          <button class="hero__button">Подобрать одежду</button>
          <ul class="hero__list">
            <li class="hero__item">
              <div class="hero-icon__wrapper">
                <img
                  src="img/get-money_icon.svg"
                  alt="ico:get money"
                  class="hero__icon"
                />
                Онлайн оплата
              </div>
            </li>
            <li class="hero__item">
              <div class="hero-icon__wrapper">
                <img
                  src="img/protection_icon.svg"
                  alt="icon:protection"
                  class="hero__icon"
                />
                Гарантия
              </div>
            </li>
            <li class="hero__item">
              <div class="hero-icon__wrapper">
                <img
                  src="img/like_icon.svg"
                  alt="icon:like"
                  class="hero__icon"
                />
                Качество
              </div>
            </li>
          </ul>
        </div>
        <!--.hero__text-->
      </div>
    </section>
  </body>
</html>
